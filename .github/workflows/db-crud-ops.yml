name: db_crud_ops
on: 
  push:
    branches:
      - 'xq-update'
jobs:
  xqerl-cli-crud-ops:
    runs-on: ubuntu-latest
    services:
       xq:
        image: grantmacken/alpine-xqerl
        ports:
        - 8081:8081
        # volumes: also env 
        options: --name xq
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Set up local bin
        shell: bash
        run: |
          mkdir -p $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          pushd $HOME/.local/bin && ln -s ${GITHUB_WORKSPACE}/bin/xq && popd
          which xq
          xq
      - name: check xq container
        shell: bash
        run: |
          docker ps
          sleep 3
          source .env
          echo -n ' - ${RUN_NAME} running: ' 
          docker container inspect -f '{{.State.Running}}' ${RUN_NAME}
          echo -n ' - xqerl application all started: '
          docker exec xq xqerl eval 'application:ensure_all_started(xqerl).' | grep -oP 'ok'
      - name: upload escripts
        shell: bash
        run: |
          make clean
          make escripts
          make main-modules
      - name:  Create Read Update Delete
        run: |
          echo 'xq db CRUD ops'
      - name:  put XML documents into db as an document node items
        run: |
          echo '> xq put example.com/examples/works.xml'
          xq put example.com/examples/works.xml
          printf %60s | tr ' ' '-' && echo
      - name:  get db item
        run: |
          echo '> xq get example.com/examples/works.xml'
          xq get example.com/examples/works.xml 
          printf %60s | tr ' ' '-' && echo
      - name:  get db document node item, apply xPath expression
        run: |
          echo "> xq get example.com/examples/works.xml '//employee[1]'"
          xq get example.com/examples/works.xml '//employee[3]'
          printf %60s | tr ' ' '-' && echo
      - name:  the XQuery Update Facility
        run: |
          echo '@see https://www.xmlmind.com/tutorials/XQueryUpdate/index.html'
          echo ' xq update {db-uri} [ insert replace delete rename]'
      - name:  update db document, with insert expression
        run: |
          echo ' insert expression examples'
          echo ' - add more hours for employee[3]'
          echo "> xq update example.com/examples/works.xml insert node '<hours>40</hours>' into '//employee[3]'"
          xq update example.com/examples/works.xml insert node '<hours>40</hours>' into '//employee[3]'          
          printf %60s | tr ' ' '-' && echo
          echo ' - check result'
          echo "> xq get example.com/examples/works.xml '//employee[3]'"
          xq get example.com/examples/works.xml '//employee[3]'          
          echo ' - check how many hours employee[3] has done'
          echo "> xq get example.com/examples/works.xml '//employee[3]/hours => sum()'"
          xq get example.com/examples/works.xml '//employee[3]/hours => sum()'
          printf %60s | tr ' ' '-' && echo
      - name:  update db document, with delete expression
        run: |
          echo ' update delete expression examples'
          echo ' - remove hours for employee[2]'
          echo "> xq update example.com/examples/works.xml delete node '//employee[2]/hours[1]'"
          xq update example.com/examples/works.xml delete node '//employee[3]/hours[1]'    
          echo ' - check  employee[3] details'
          echo "> xq get example.com/examples/works.xml '//employee[2]'"
          xq get example.com/examples/works.xml '//employee[2]'
      - name:  update db document, with replace expression
        run: |
          echo ' update replace expression examples'
      - name:  update db document, with rename expression
        run: |
          echo ' update rename expression examples'
